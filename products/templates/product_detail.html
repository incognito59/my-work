{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <!-- Main Image -->
      <img src="{{ product.image_url }}" class="img-fluid mb-3" alt="{{ product.name }}">
      
      <!-- Optional Additional Images -->
      {% if product.image_2 %}
        <img src="{{ product.image_2 }}" class="img-fluid mb-2" alt="Extra Image 2">
      {% endif %}
      {% if product.image_3 %}
        <img src="{{ product.image_3 }}" class="img-fluid mb-2" alt="Extra Image 3">
      {% endif %}
    </div>

    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">â‚¦{{ product.price }}</p>
      <p><strong>Stock:</strong> {{ product.stock }}</p>
      <p>{{ product.description }}</p>

      <a href="{% url 'products:add-to-cart' product.id %}" class="btn btn-success">Add to Cart</a>
    </div>
  </div>
</div>
{% endblock %}
