{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">All Products</h2>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <!-- ðŸ”— Image linked to detail page -->
          <a href="{% url 'products:product-detail' product.id %}">
            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
          </a>
          <div class="card-body">
            <!-- ðŸ”— Product name linked to detail page -->
            <h5 class="card-title">
              <a href="{% url 'products:product-detail' product.id %}" class="text-dark">
                {{ product.name }}
              </a>
            </h5>
            <p class="card-text">â‚¦{{ product.price }}</p>
            <p class="card-text">Stock: {{ product.stock }}</p>
            <a href="{% url 'products:add-to-cart' product.id %}" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No products available.</p>
    {% endfor %}
  </div>

  <a href="{% url 'products:view-cart' %}" class="btn btn-warning mt-4">View Cart</a>
</div>
{% endblock %}
